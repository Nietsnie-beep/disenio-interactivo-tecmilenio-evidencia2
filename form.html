<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Registration form
        </div>
        <form action="" method="post">

            <div class="form">
                <div class="input_field">
                    <label for="">First Name</label>
                    <input type="text" name="" id="" class="input"  required>
                </div>
                
                
                
                <div class="input_field">
                    <label>Last Name</label>
                    <input type="text" class="input" required>
                </div>

                <div class="input_field">
                    <label>Password</label>
                    <input type="password" class="input" minlength="8" required>
                 </div>  
                <div class="input_field">
                    <label>Confirm Password</label>
                    <input type="password" class="input" minlength="8" required>
                 </div> 
                  <div class="input_field">
                    <label>Gender</label>
                    <div class="custom_select">
                      <select required>
                        <option value="">Select</option>
                        <option value="male">Mujer</option>
                        <option value="female">Hombre</option>
                      </select>
                    </div>
                 </div> 

                 <div class="inputfield terms">
                    <label class="check">

                    </label>
                    <p>Agreed to terms and conditions<input type="checkbox" required>
                        <span class="checkmark"></span></p>
                 </div> 
                 <br> <br>
                <div class="inputfield">
                  <input type="submit" value="Register" class="btn" >
                </div>
                
            </div>
    </div>

    </form>
    </div>
</body>

</html>
